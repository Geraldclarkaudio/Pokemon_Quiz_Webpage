<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--Top Section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4"><strong>Pokemon Quiz</strong></h2>
    </div>
</div>
<!--RESULT SECTION-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>Poke' Fan!</p>
    </div>
</div>

<!--QUIZ SECTION-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
            <!--QUESTION 1-->
            <div class=""my-5>
                <p class="lead font-weight-normal">1. What Pokemon is listed as #001 in the National Pokedex?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Charizard</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Bulbasaur</label>
                </div>
            </div>
            <!--QUESTION 2-->
            <div class=""my-5>
                <p class="lead font-weight-normal">2. In what city does Pokemon Yellow version begin?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Pallet Town</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Veridian City</label>
                </div>
            </div>
            <!--QUESTION 3-->
            <div class=""my-5>
                <p class="lead font-weight-normal">3. Who is better: Mega Charizard Y or Mega Charizard X?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Mega Charizard Y</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Mega Charizard X</label>
                </div>
            </div>
            <!--QUESTION 4-->
            <div class=""my-5>
                <p class="lead font-weight-normal">4. Who is the best Pokemon trainer?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Me</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">You</label>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
  
  <script src="app.js"></script>
</body>
</html>
